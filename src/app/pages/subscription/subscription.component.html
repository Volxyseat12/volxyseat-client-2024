<div class="container mx-auto p-4 bg-white">
  <div class="flex justify-center items-center">
    <div class="w-1/4 pr-4 flex flex-col gap-y-1">
      <button *ngFor="let category of categories" 
      (click)="setSelectedCategory(category.name)"
      [ngClass]="{'default': selectedCategory === category.name, 'ghost': selectedCategory !== category.name}"
      class="flex items-center justify-start relative group dark:md:hover:text-orange-600 hover:font-bold">
      {{ category.name }}
      <span class="absolute bottom-0 max-w-[50%] left-0 w-0 h-[2px] bg-orange-500 transition-all duration-300 group-hover:w-full"></span>
    </button>
    
    </div>
    <div class="w-3/4">
      <div class="grid grid-cols-5 mb-8">
        <div class="text-center">
          <div class="font-bold text-xl mb-2"></div>
        </div>
        <div *ngFor="let tier of tiers" class="text-center">
          <div class="bg-orange-500 text-white rounded-full px-4 py-1 mb-2 inline-block font-bold uppercase text-sm">
            {{ tier.name }}
          </div>
          <div class="font-bold text-xl mb-2">{{ tier.price }}</div>
          <button class="w-full text-orange-500" [ngClass]="tier.buttonVariant">
            {{ tier.buttonText }}
          </button>
        </div>
      </div>
      <div class="bg-orange-50 p-4 rounded-lg">        
        <h3 class="font-bold text-orange-500 uppercase mb-4">{{ selectedCategory }}</h3>
        <div *ngFor="let feature of features[selectedCategory]" @fadeInOut class="grid grid-cols-5 gap-6 py-2 border-t border-white items-center">
          <div class="col-span-1">{{ feature.name }}</div>
          <div *ngFor="let available of feature.tiers" class="flex justify-center items-center">
            <div *ngIf="available" class="w-6 h-6 rounded-full text-orange-500 bg-white flex items-center justify-center">
              &#10003;
            </div>
            <div *ngIf="!available" class="w-6 h-6 rounded-full border-2 border-orange-300"></div>
          </div>
        </div>
      </div>
    </div>    
  </div>
</div>
