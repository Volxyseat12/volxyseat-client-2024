<div class="min-h-screen flex items-center justify-center bg-white">
  <main class="container mx-auto px-4">
    <div class="flex flex-col lg:flex-row gap-8 justify-center items-center">
      <div
        class="bg-white rounded-lg shadow-md p-6 transition-transform transform hover:-translate-y-1 hover:shadow-lg text-center max-w-lg mx-auto"
      >
        <h3 class="text-lg font-semibold mb-4">Payment Information</h3>
        <form id="form-checkout" class="space-y-4 text-left">
          <!-- Card Number & Expiry Date -->
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label class="block text-sm font-medium text-gray-700"
                >Card Number</label
              >
              <div
                id="form-checkout__cardNumber"
                class="div-input w-full border border-gray-300 rounded p-2 bg-white"
              ></div>
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700"
                >Expiry Date</label
              >
              <div
                id="form-checkout__expirationDate"
                class="div-input w-full border border-gray-300 rounded p-2 bg-white"
              ></div>
            </div>
          </div>

          <!-- Security Code & Cardholder Name -->
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label class="block text-sm font-medium text-gray-700"
                >Security Code</label
              >
              <div
                id="form-checkout__securityCode"
                class="div-input w-full border border-gray-300 rounded p-2 bg-white"
              ></div>
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700"
                >Cardholder Name</label
              >
              <input
                type="text"
                id="form-checkout__cardholderName"
                class="w-full border border-gray-300 rounded p-2 bg-white"
                required
              />
            </div>
          </div>

          <!-- Issuer & Installments -->
          <div class=" issuer-input grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label class=" block text-sm font-medium text-gray-700"
                >Issuer</label
              >
              <select
                id="form-checkout__issuer"
                class="w-full border border-gray-300 rounded p-2 bg-white"
                required
              ></select>
            </div>
            <div class="installments">
              <label class="block text-sm font-medium text-gray-700"
                >Installments</label
              >
              <select
                id="form-checkout__installments"
                class="w-full border border-gray-300 rounded p-2 bg-white"
                required
              ></select>
            </div>
          </div>

          <!-- Identification Type & Number -->
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label class="block text-sm font-medium text-gray-700"
                >Identification Type</label
              >
              <select
                id="form-checkout__identificationType"
                class="w-full border border-gray-300 rounded p-2 bg-white"
                required
              ></select>
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700"
                >Identification Number</label
              >
              <input
                type="text"
                id="form-checkout__identificationNumber"
                class="w-full border border-gray-300 rounded p-2"
                required
              />
            </div>
          </div>

          <!-- Cardholder Email -->
          <div>
            <label class="block text-sm font-medium text-gray-700"
              >Cardholder Email</label
            >
            <input
              type="email"
              id="form-checkout__cardholderEmail"
              class="w-full border border-gray-300 rounded p-2"
              placeholder="email@example.com"
              required
            />
          </div>

          <!-- Submit Button -->
          <button
            type="submit"
            id="form-checkout__submit"
            class="w-full mt-4 bg-[#FB812C] hover:bg-[#e67321] text-white rounded py-2 transition-transform transform hover:scale-105 flex items-center justify-center"
          >
            <span class="mr-2">ðŸ’³</span> Pagar
          </button>
        </form>
      </div>

      <div class="w-full lg:w-1/3 max-w-lg">
        <div
          class="bg-white rounded-lg shadow-md p-6 mb-8 transition-transform transform hover:-translate-y-1 hover:shadow-lg text-center"
        >
          <h3 class="text-lg font-semibold">Client Information</h3>
          <div class="space-y-2 mt-4">
            <p class="font-semibold">{{ client.name }}</p>
            <p class="text-sm text-gray-500">{{ client.email }}</p>
            <p class="text-sm text-gray-500">
              Invoice created: {{ client.invoiceDate }}
            </p>
          </div>
          <button
            class="w-full mt-4 bg-[#FB812C] hover:bg-[#e67321] text-white rounded py-2 transition-transform transform hover:scale-105 flex items-center justify-center"
          >
            <mat-icon class="mr-2">description</mat-icon> Invoice PDF
          </button>
        </div>

        <div
          class="bg-white rounded-lg shadow-md p-6 mt-8 transition-transform transform hover:-translate-y-1 hover:shadow-lg text-center"
        >
          <h3 class="text-lg font-semibold">Need Help?</h3>
          <p class="text-sm text-gray-500 mt-4">
            If you have any questions or issues, feel free to ask us.
          </p>
          <button
            class="w-full mt-4 bg-[#FB812C] hover:bg-[#e67321] text-white rounded py-2 transition-transform transform hover:scale-105 flex items-center justify-center"
          >
            <mat-icon class="mr-2">help</mat-icon> Ask a question
          </button>
        </div>
      </div>
    </div>
  </main>
</div>
