<div class="min-h-screen flex items-center justify-center bg-white">
  <main class="container mx-auto px-4">
    <div class="flex flex-col lg:flex-row gap-8 justify-center items-center">
      <!-- Formulário de Pagamento com Mercado Pago -->
      <div class="bg-white rounded-lg shadow-md p-6 transition-transform transform hover:-translate-y-1 hover:shadow-lg text-center">
        <h3 class="text-lg font-semibold mb-4">Payment Information</h3>
        <form id="form-checkout" (submit)="processPayment($event)">
          <div class="space-y-4">
            <div>
              <label class="block text-sm font-medium text-gray-700">Cardholder Name</label>
              <input type="text" id="cardholderName" class="w-full border-gray-300 rounded p-2" placeholder="John Doe" required>
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700">Card Number</label>
              <input type="text" id="cardNumber" class="w-full border-gray-300 rounded p-2" placeholder="1234 5678 9012 3456" required>
            </div>
            <div class="flex space-x-4">
              <div>
                <label class="block text-sm font-medium text-gray-700">Expiry Date</label>
                <input type="text" id="cardExpirationDate" class="w-full border-gray-300 rounded p-2" placeholder="MM/YY" required>
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700">CVV</label>
                <input type="text" id="securityCode" class="w-full border-gray-300 rounded p-2" placeholder="123" required>
              </div>
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700">Email</label>
              <input type="email" id="email" class="w-full border-gray-300 rounded p-2" placeholder="email@example.com" required>
            </div>
            <button type="submit" class="w-full mt-4 bg-[#FB812C] hover:bg-[#e67321] text-white rounded py-2 transition-transform transform hover:scale-105 flex items-center justify-center">
              <mat-icon class="mr-2">credit_card</mat-icon> Pay Now
            </button>
          </div>
        </form>
      </div>

      <div class="w-full lg:w-1/3 max-w-lg">
        <!-- Informações do Cliente -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-8 transition-transform transform hover:-translate-y-1 hover:shadow-lg text-center">
          <h3 class="text-lg font-semibold">Client Information</h3>
          <div class="space-y-2 mt-4">
            <p class="font-semibold">{{ client.name }}</p>
            <p class="text-sm text-gray-500">{{ client.email }}</p>
            <p class="text-sm text-gray-500">Invoice created: {{ client.invoiceDate }}</p>
          </div>
          <button class="w-full mt-4 bg-[#FB812C] hover:bg-[#e67321] text-white rounded py-2 transition-transform transform hover:scale-105 flex items-center justify-center">
            <mat-icon class="mr-2">description</mat-icon> Invoice PDF
          </button>
        </div>

        <!-- Seção de Ajuda -->
        <div class="bg-white rounded-lg shadow-md p-6 mt-8 transition-transform transform hover:-translate-y-1 hover:shadow-lg text-center">
          <h3 class="text-lg font-semibold">Need Help?</h3>
          <p class="text-sm text-gray-500 mt-4">If you have any questions or issues, feel free to ask us.</p>
          <button class="w-full mt-4 bg-[#FB812C] hover:bg-[#e67321] text-white rounded py-2 transition-transform transform hover:scale-105 flex items-center justify-center">
            <mat-icon class="mr-2">help</mat-icon> Ask a question
          </button>
        </div>
      </div>
    </div>
  </main>
</div>
