<div class="flex h-screen bg-gray-100">
  <aside class="w-64 bg-white p-4 shadow-lg">
    <div class="p-4 flex justify-center">
      <a href="/">
        <img src="/l2.png" alt="" />
      </a>
    </div>
    <nav class="space-y-2">
      <a href="#" class="flex items-center space-x-2 rounded-lg px-3 py-2 text-gray-700 hover:bg-gray-100 transition">
        <i class="pi pi-home text-gray-700"></i>
        <span>Dashboard</span>
      </a>
      <a href="/profile"
        class="flex items-center space-x-2 rounded-lg px-3 py-2 text-gray-700 hover:bg-gray-100 transition">
        <i class="pi pi-user"></i>
        <span>Profile</span>
      </a>
      <a href="/profile-subscriptions"
        class="flex items-center space-x-2 rounded-lg px-3 py-2 text-gray-700 hover:bg-gray-100 transition">
        <i class="pi pi-dollar text-gray-700"></i>
        <span>Subscriptions</span>
      </a>
      <a href="#" class="flex items-center space-x-2 rounded-lg px-3 py-2 text-gray-700 hover:bg-gray-100 transition">
        <i class="pi pi-shopping-cart text-gray-700"></i>
        <span>Purchase History</span>
      </a>
      <a href="#" class="flex items-center space-x-2 rounded-lg px-3 py-2 text-gray-700 hover:bg-gray-100 transition">
        <i class="pi pi-cog text-gray-700"></i>
        <span>Settings</span>
      </a>
    </nav>
  </aside>

  <main class="flex-1 p-8">
    <main class="flex-1 p-8">
      <div class="mb-8 flex items-center justify-between">
        <h2 class="text-3xl font-bold text-orange-500 uppercase">User Profile</h2>
        <div class="flex items-center space-x-4">
          <div class="relative">
            <button (click)="toggleDropdown()"
              class="flex items-center rounded-lg px-4 py-2 border border-gray-300 hover:bg-gray-100 transition">
              <span class="mr-2 text-gray-700">Ol√°, {{ username }}</span>
              <i class="pi pi-chevron-down text-gray-600"></i>
            </button>

            <div *ngIf="showDropdown"
              class="absolute right-0 mt-2 w-48 bg-white border border-gray-300 rounded-lg shadow-lg">
              <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-100 transition">Profile</a>
              <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-100 transition">Settings</a>
              <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-100 transition" (click)="logout()">Log
                out</a>
            </div>
          </div>
        </div>
      </div>

      <div class="grid gap-8 md:grid-cols-2">
        <div class="rounded-lg bg-white p-6 shadow-md">
          <h3 class="mb-4 text-xl font-semibold text-gray-800 uppercase">Personal Information</h3>
          <form class="space-y-4">
            <div>
              <label class="block text-sm font-medium text-gray-600" for="name">Name</label>
              <input class="mt-1 w-full rounded-md border-gray-300 shadow-sm" id="name" type="text" value="John Doe" />
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-600" for="email">Email</label>
              <input class="mt-1 w-full rounded-md border-gray-300 shadow-sm" id="email" type="email"
                value="john.doe@example.com" />
            </div>
            <button
              class="px-4 py-2 uppercase font-bold text-white bg-orange-500 hover:bg-orange-700 rounded-lg shadow-md transition">
              Edit Profile
            </button>
          </form>
        </div>

        <div class="rounded-lg bg-white p-6 shadow-md">
          <h3 class="mb-4 text-xl font-semibold text-gray-800 uppercase">Subscription Management</h3>
          <div class="space-y-4">
            <div>
              <p class="text-sm font-medium text-gray-600">Current Plan</p>
              <p class="text-lg font-semibold text-gray-800">Pro Plan</p>
            </div>
            <div>
              <p class="text-sm font-medium text-gray-600">Next Billing Date</p>
              <p class="text-lg text-gray-800">July 1, 2023</p>
            </div>
            <button
              class="px-4 py-2 border uppercase font-bold border-orange-500 text-orange-500 hover:bg-orange-50 rounded-lg shadow-md transition">
              Manage Subscription
            </button>
          </div>
        </div>

        <div class="rounded-lg bg-white p-6 shadow-md md:col-span-2">
          <h3 class="mb-4 text-xl font-semibold text-gray-800 uppercase">Purchase History</h3>
          <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200">
              <thead>
                <tr class="bg-orange-50">
                  <th class="px-6 py-3 uppercase font-bold text-left text-sm text-orange-500">Date</th>
                  <th class="px-6 py-3 uppercase font-bold text-left text-sm text-orange-500">Plan</th>
                  <th class="px-6 py-3 uppercase font-bold text-left text-sm text-orange-500">Amount</th>
                </tr>
              </thead>
              <tbody class="divide-y divide-gray-200">
                <tr>
                  <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">June 1, 2023</td>
                  <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">Pro Plan</td>
                  <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">$29.99</td>
                </tr>
                <tr>
                  <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">May 1, 2023</td>
                  <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">Pro Plan</td>
                  <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">$29.99</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </main>
